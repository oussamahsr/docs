<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Secret</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Bienvenue sur le site secret !</h1>
        <form id="secretForm">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

            <label for="secret">Secret :</label>
            <input type="text" id="secret" name="secret" placeholder="Entrez votre secret" required>

            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script>
        document.getElementById('secretForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            // Utilise ton ID Formspree
            fetch('https://formspree.io/f/mwplaawa', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert("Formulaire envoyé avec succès!");
                    // Réinitialiser le formulaire après envoi
                    document.getElementById('secretForm').reset();
                } else {
                    alert("Une erreur est survenue.");
                }
            });
        });
    </script>
</body>
</html>
